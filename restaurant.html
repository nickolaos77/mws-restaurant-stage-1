<!DOCTYPE html>
<html lang="en">

<head>

  <meta name='viewport' content="width=device-width, initial-scale=1" >
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
  <link rel="manifest" href="/manifest.json">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->

  <nav aria-label="Breadcrumb">
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
  </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div id="restaurant-name-container">
      <button id="star">&#9733;</button>
      <h2 id="restaurant-name"></h2>  
    </div>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning form -->
    <section id="form-container">
        <h3 style='text-align: center; color: #f58500;
        font-size: 24pt;
        font-weight: 300;
        letter-spacing: -1px;
        padding-bottom: 1pt;
        margin-bottom: 0;
        text-align: center;'>Submit a new review </h3>
      <form id="add-review">
        <div id="name">
          <label for="name">Name:</label>
          <input type="text" id="user_name" name="user_name">
        </div>
        <div id="form-reviewCont">
          <label for="review">Review:</label>
          <textarea id="user_review" name="user_review" style="width:70%"></textarea>
        </div>
        <div id="rating-container">
            <label for="rating">Rating (1-5):</label>
            <input type='text' id="rating" name="rating" list="defaultNumbers">
            <datalist id="defaultNumbers">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
              </datalist>
        </div>
        <button id="form-button">Submit review</button>
      </form>
    </section>
    <!-- End form -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcildoixUMsu0I36dvOBapbuUUozC2QAs&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
  <script src="js/custom.js"></script>


</body>

</html>
