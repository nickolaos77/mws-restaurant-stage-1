<head>

   <link rel="stylesheet" href="css/styles.css" /> 
  <title>Restaurant Reviews</title>

  <link rel="manifest" href="manifest.json">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="LuxFud">
  <meta name="apple-mobile-web-app-title" content="LuxFud">
  <meta name="theme-color" content="#0257d8">
  <meta name="msapplication-navbutton-color" content="#0257d8">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" sizes="512x512" href="img/luxfud_512x512.png">

</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label = "Favorite neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label = "Favorite cuisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="js/echo.min.js"></script>
  <script src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNTK9pGwNgS1za5Nr-J94pYC32EGLD58s&libraries=places&callback=initMap"></script>
  <script type="application/javascript">
  if (navigator.serviceWorker) {
  navigator.serviceWorker
    .register("/sw.js")
    .then(() => console.log("Yeah"), error => console.log(error));
}
</script>
  <script>
      echo.init({
        offset: 100,
        throttle: 250,
        unload: false,
        callback: function (element, op) {
          console.log(element, 'has been', op + 'ed')
        }
      });
    
      // echo.render(); is also available for non-scroll callbacks
      </script>
  <footer id="footer">

  </footer>
</body>
</html>
